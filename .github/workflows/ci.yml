name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    # Note: job names should be unique across all workflows!

    ci-fpsdk-noetic:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/fixposition/fixposition/fixposition-sdk:noetic-ci
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                  git config --global --add safe.directory ${GITHUB_WORKSPACE}
                  ./docker/ci.sh

