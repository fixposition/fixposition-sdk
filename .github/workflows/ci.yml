name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    ci-fpsdk-ros1:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/fixposition/fixposition/fixposition-sdk:ros1-ci
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                  git config --global --add safe.directory ${GITHUB_WORKSPACE}
                  ./docker/ci.sh

    ci-fpsdk-deb:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/fixposition/fixposition/fixposition-sdk:deb-ci
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                  git config --global --add safe.directory ${GITHUB_WORKSPACE}
                  ./docker/ci.sh

    ci-fpsdk-ros2:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/fixposition/fixposition/fixposition-sdk:ros2-ci
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: CI
              run: |
                  git config --global --add safe.directory ${GITHUB_WORKSPACE}
                  ./docker/ci.sh

