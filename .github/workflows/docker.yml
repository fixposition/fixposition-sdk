name: docker

on:
  workflow_dispatch:
  push:
    branches: [ feature/docker-image-for-ci ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: build
      run: |
        docker build -t ghcr.io/fixposition/fixposition/sdk:ci -f Dockerfile.ci .
        docker push ghcr.io/fixposition/fixposition/sdk:ci

