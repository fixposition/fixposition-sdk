name: docker

on:
    # We build this only by manually triggering this job from the actions tab
    workflow_dispatch:

# Splitting into three jobs to make stuff build in parallel (on multiple runners)
jobs:
    docker-fpsdk-ros1:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            # Pulling first, so that maybe it not everything has to be built...
            - name: Build
              run: |
                  cd ${GITHUB_WORKSPACE}/docker
                  COMPOSE_PARALLEL_LIMIT=1 docker compose build ros1-base ros1-ci ros1-dev
            - name: Push
              run: |
                  cd ${GITHUB_WORKSPACE}/docker
                  docker compose push ros1-base ros1-ci ros1-dev

